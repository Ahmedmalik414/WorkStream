{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | WorkStream</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>Work<span>Stream</span></h1>
                <p>Create your free account</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <small class="error-text">{{ field.errors.0 }}</small>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn-primary w-100">Create Account</button>
            </form>

            <p class="auth-footer">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>

</html>
